<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="main-container">
      <h1 class="title">Color Palette Generator</h1>
      <button class="generate-btn">Generate Palatte</button>

      <div class="color-container">
        <div class="color-box">
          <div class="color" style="background-color: #a4b2f9"></div>
          <div class="color-info">
            <p class="color-name">#a4b2f9</p>
            <button class="copy-btn">
              <i class="fa-solid fa-copy"></i>
            </button>
          </div>
        </div>

        <div class="color-box">
          <div class="color" style="background-color: #7f92f4"></div>
          <div class="color-info">
            <p class="color-name">#7f92f4</p>
            <button class="copy-btn">
              <i class="fa-solid fa-copy"></i>
            </button>
          </div>
        </div>

        <div class="color-box">
          <div class="color" style="background-color: #8093f6"></div>
          <div class="color-info">
            <p class="color-name">#8093f6</p>
            <button class="copy-btn">
              <i class="fa-solid fa-copy"></i>
            </button>
          </div>
        </div>

        <div class="color-box">
          <div class="color" style="background-color: #4c68f7"></div>
          <div class="color-info">
            <p class="color-name">#4c68f7</p>
            <button class="copy-btn">
              <i class="fa-solid fa-copy"></i>
            </button>
          </div>
        </div>

        <div class="color-box">
          <div class="color" style="background-color: #163cf9"></div>
          <div class="color-info">
            <p class="color-name">#163cf9</p>
            <button class="copy-btn">
              <i class="fa-solid fa-copy"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
